name: Deploy Face Recognition Attendance System

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential libopenblas-dev liblapack-dev
        sudo apt-get install -y python3-dev
        sudo apt-get install -y libsm6 libxext6 libxrender-dev
        sudo apt-get install -y libgl1-mesa-glx
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install dlib --no-cache-dir
        pip install -r requirements.txt
        
    - name: Create required directories
      run: |
        mkdir -p static/student_photos
        mkdir -p static/attendance_sheets
        mkdir -p static/class_photos
        mkdir -p encodings
        
    - name: Run tests (if any)
      run: |
        echo "Add your test commands here"
        
    - name: Set up MongoDB
      uses: supercharge/mongodb-github-action@1.7.0
      with:
        mongodb-version: '4.4'
        
    - name: Initialize database
      run: |
        python init_db.py
        
    - name: Build and check application
      run: |
        python -c "import face_recognition; import cv2; import numpy; print('Dependencies successfully imported')"
        
